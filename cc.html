<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    

    <title>Document</title>
    <style>
        #bgbongtoi {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;

        }
        .videobongtoi {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        #nen{
          width: 0;
          height: 0;
          box-shadow: 0 0 200px 100px rgb(254 243 199);
        }

        #thu{
          animation: thu 1.5s ease;
        }
        @keyframes thu {
          0%{
            transform: translateY(-500px);
          }
          50%{
            transform: translateY(500px);
          }
          100%{
            transform: translateY(0);
          }
        }
    </style>
</head>
<body>
  <div id="bgbongtoi">
    <video class="videobongtoi" id="myVideobongtoi">
        <source src="./videotoi.mp4" type="video/mp4">
    </video>
    <audio id="hapy">
      <source src="./hapy.mp3" type="audio/mp3">
    </audio>
    <audio id="hapy2">
      <source src="./Tieng-nhieu-nguoi-noi-happy-birthday-www_tiengdong_com.mp3" type="audio/mp3">
    </audio>
  </div>
  <div class="absolute bottom-0 z-20 w-full flex justify-center mb-5">
    <button onclick="playgoin()" id="buton" type="button" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">vào</button>
  </div>
  <div id="thuTinh" class="h-screen hidden w-full absolute z-10 flex flex-col top-0">
    <div class="h-[50%] w-full flex justify-center">
      <div class="w-[60%] flex items-start justify-center" style="margin:5%">
        <img onclick="openThu(1)" id="gojo" class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img onclick="openThu(2)" class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
      </div>
    </div>
    <div class="h-[50%] w-full flex justify-center">
      <div class="w-[60%] flex items-end justify-between" style="margin:0%">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
        <img class="w-[14%]" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
      </div>
    </div>
  </div>
  <!-- <div class="absolute bottom-0 z-10 w-full flex justify-center items-center top-0">
    <button id="nen"></button>
  </div> -->
   <div id="docThu" class="absolute hidden bottom-0 z-10 w-full flex justify-center items-center top-0 " style="overflow: hidden; background-color: rgba(0, 0, 0, 0.8);">
     <img id="thu" onclick="reading(1)" class="w-[44%] flex" src="https://png.pngtree.com/png-clipart/20220616/original/pngtree-love-letter-ilustration-png-image_8089930.png" alt="">
    <img id="NHANVAT" class="w-[25%] absolute left-0" src="" alt="">
    <div id="contten" class="w-1/2 hidden ml-20 w-auto text-sm flex-col font-bold h-[80%] p-10 rounded-2xl" style="width: 70%;;background-image: url('./—Pngtree—jasmine\ simple\ letter\ paper\ background_1434569.png');background-size: cover; "  >
      <p>

      </p>
      <button onclick="openThu(0)" type="button" class=" text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">thoát</button>

    </div>
    
  </div>
  <script>
    var videobongtoi = document.querySelector(".videobongtoi")
        var checkvideo = true
        var thuTinh = document.querySelector("#thuTinh")
        var hapy = document.querySelector('#hapy')
        var hapy2 = document.querySelector('#hapy2')
    function playgoin(){
      checkvideo = checkvideo == true ? false : true
      document.querySelector("#buton").style.display='none'
      if(checkvideo==false){
        videobongtoi.play()
        hapy.play()
        setTimeout(()=>{
          videobongtoi.pause()
          setTimeout(()=>{
          
          document.querySelector("#buton").style.display='flex'
          document.querySelector("#buton").innerHTML = 'thôi nến'
        },10000)
        },8200)
        
      }
      if(checkvideo){
        videobongtoi.play()
        hapy.pause()
        hapy2.play()
        hapy2.volume = 0.5;


        setTimeout(()=>{
          thuTinh.style.display="flex"
        },1000)
      }
    }
    function openThu(x){
      if(x==1){
        document.querySelector('#NHANVAT').src='./a5c7b57fce10350f792056e8ad1ac84a-removebg-preview.png'
        document.querySelector('#contten p').innerHTML='Chào nhóc </br>Hành tinh nào đã cho cháu mượn đĩa bay để xuống trái đất để thấy tôi vậy ? Nhanh nhanh cất đĩa bay và ở lại đây và đấm chìm trong cái món quà này nhóa! </br></br> Chúc mừng sinh nhật nhóc'
        document.querySelector('#docThu').style.display='flex'
        
      }
      if(x==2){
        document.querySelector('#NHANVAT').src='https://mystickermania.com/cdn/stickers/anime/demon-slayer-zenitsu-girl-512x512.png'
        document.querySelector('#contten p').innerHTML='Chào nhóc </br>Hành tinh nào đã cho cháu mượn đĩa bay để xuống trái đất để thấy tôi vậy ? Nhanh nhanh cất đĩa bay và ở lại đây và đấm chìm trong cái món quà này nhóa! </br></br> Chúc mừng sinh nhật nhóc'
        document.querySelector('#docThu').style.display='flex'

      }
      if(x==0){
        document.querySelector('#docThu').style.display='none'

      }
    }
    function reading(x){
      if(x==1){
        document.querySelector('#thu').style.display='none'
        document.querySelector('#contten').style.display='flex'
      }
    }
    

  </script>

</body>
</html>
